<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporteria</title>
    <link rel="stylesheet" href="css/layout-Reporteria.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="js/reporteria.js"></script>
</head>
<body>
<header>
    <div class="lado lado-izquierdo">
        <a href="enlace quemado"> enlace quemado</a>
    </div>
	<div class="lado lado-derecho">
		Howdy, Admin <span class="material-symbols-outlined" style="vertical-align: middle;">
			person
		</span>
	</div>
</header>
<main>
    <aside>
        <nav class="sidebar_nav">
            <a href="#"><i class="bx bx-home-alt-2"></i> Dashboard</a>
            <a href="#"><i class="bx bx-briefcase"></i> Gestión de Solicitudes</a>
            <a href="#"><i class='bx bxs-report bx-flip-horizontal'></i> Reportes</a>
            <a href="#"><i class="bx bxs-contact"></i> Logout</a>
        </nav>
    </aside>
    <div class="page-content">
        <div class="title-container">
            <h3>
                <span class="material-symbols-outlined" style="vertical-align: middle">arrow_circle_left</span>
                Reporte
            </h3>
            <button type="button">
                Exportar a Excel
            </button>
        </div>
        <div class="title-buttons">
            <label for="paises">Agente</label>
            <select name="Agente">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Rutas">Pedro</option>
                <option value="Entregas">Manuel</option>
                <option value="Servicios">Emilio</option>
            </select>
            <label for="Cliente">Cliente</label>
            <select name="Cliente">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Zona Sur">GreenHarvest</option>
                <option value="Puntarenas">VeggieFresh</option>
                <option value="Zona Norte">VerduraVital</option>
            </select>
            <label for="Estado">Estado</label>
            <select name="Estado">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Completado">Completado</option>
                <option value="Entregado">Entregado</option>
                <option value="En espera">En espera</option>
            </select>
            <input type="date">
        </div>
        <div class="title-buttons2">
            <button type="button">
                Exportar
            </button>
            <button type="button">
                Modificar
            </button>
            <button type="button">
                Guardar
            </button>
            <button type="button">
                Limpiar
            </button>
        </div>
        <div class="table-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pedro</td>
                        <td>GreenHarvest</td>
                        <td>Piñas</td>
                        <td>455.00</td>
                        <td>En espera</td>
                    </tr>
                    <tr>
                        <td>Manuel</td>
                        <td>VeggieFresh</td>
                        <td>Soya</td>
                        <td>1300.00</td>
                        <td>Completado</td>
                    </tr>
                    <tr>
                        <td>Emilio</td>
                        <td>VerduraVital</td>
                        <td>Aguacates</td>
                        <td>550.00</td>
                        <td>En proceso</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
